# Basic {{{

# window and pane number settings.
set-option -g base-index 1
set-window-option -g pane-base-index 1

# history
set -g history-limit 10000

# Color
set-option -g default-terminal screen-256color

# Mode
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on

# Configure tmux to use this wrapper program
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# }}}

# View {{{

# Statusline {{{

set-option -g status-utf8 on
set-option -g status-interval 5

# Color
set-option -g status-bg colour238
set-option -g status-fg colour136
set-option -g status-attr default

# Position
set-option -g status-justify left
set-option -g status-position top
set-option -g status-left-length 60
set-option -g status-right-length 90

# Windows status
set-window-option -g window-status-format \
  "#[fg=colour8]#[bg=colour7] #I #[fg=colour7]#[bg=default] #W "

# Current window status
set-window-option -g window-status-current-format \
  "#[bg=colour2]#[fg=colour0] #I #[bg=default]#[fg=colour14] #W "

set-window-option -g mode-fg colour245

# Info on left
set-option -g status-left '#S: '

# Info on right
set-option -g status-right '#h %a %H:%M#[default]'

# }}}

# Message
set -g message-fg colour234
set -g message-bg colour136
set -g message-attr none

# Mode
set-window-option -g mode-fg   colour234
set-window-option -g mode-bg   colour136

# Pane border
set-option -g pane-border-fg colour7
set-option -g pane-active-border-fg colour2

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# }}}

# Key mappings {{{

# prefix key
# Set the prefix to C-t.
unbind C-b
set -g prefix C-t
bind-key t send-prefix

unbind r
bind-key r source-file ~/.tmux.conf

# split settings.
bind-key | split-window -h
bind-key - split-window -v

# Window moving.
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Pane moving.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane size settings.
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Pane rotation moving.
bind-key -n C-o select-pane -t :.+

# Copy and paste settings.
bind-key v copy-mode \; display "Copy mode!"
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"
bind-key p paste-buffer

# Select
bind-key -t vi-copy C-v rectangle-toggle
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V select-line

# Move
bind-key -t vi-copy w next-word
bind-key -t vi-copy e next-word-end
bind-key -t vi-copy b previous-word

bind-key -t vi-copy g top-line
bind-key -t vi-copy G bottom-line

bind-key -t vi-copy C-b page-up
bind-key -t vi-copy C-f page-down
bind-key -t vi-copy C-u scroll-up
bind-key -t vi-copy C-d scroll-down

# Search
bind-key -t vi-copy / search-forward
bind-key -t vi-copy ? search-backward

# }}}

# Plugins {{{

set -g @tpm_plugins '           \
  tmux-plugins/tpm              \
  tmux-plugins/tmux-resurrect   \
'

run-shell '~/.tmux/plugins/tpm/tpm'
run-shell '~/.tmux/plugins/resurrect.tmux'

# }}}
